<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Privè</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/Logo.png" >
</head>
<body class="ms_body">
<!--Navbar-->
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid justify-content-start align-items-center">
                <!--Logo-->
              <span class="navbar-brand h1"> <img src="./img/Logo.png" alt=""></span>
              <!--titolo H1-->
              <h1 >Boolean Privè</h1>
            </div>
          </nav>  
    </header>
<!--Main-->
    <main >
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mt-3">
                    <!--Titolo della sezione main-->
                    <h2 class="text-white">Entra nel fantastico mondo della programmazione</h2>
                </div>

            </div>

            <div class="row ">
                <!--Sezione input email-->
                <div class="col-6 offset-3 text-center mt-3">
                    <div class="input-group mb-3">
                        <input type="email" id="user-email" class="form-control" placeholder="Inserisci la tua e-mail" >
                        <button class="btn btn-secondary" type="button" id="button-addon2">Accedi</button>
                    </div>     
                </div>

            </div>

        </div>

        <!--Sezione che compare nel caso sia convalidata l'email-->
        <div id= "accesso-consentito" class="container ms_none">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="text-white">Vie.. Vie.. Vieni a programmare </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <img  class="ms_img-main" src="./img/ZigzagAromaticGalapagossealion-max-14mb.gif" alt="consentito">
                </div>
            </div>

            
        </div>

        <!--Sezione che compare nel caso non sia convalidata l'email-->
        <div id= "accesso-negato" class="container ms_none">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="text-white">Non puoi entrare .... </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <img class="ms_img-main" src="./img/ernst-knam-ma-chi.gif" alt="consentito">
                </div>
            </div>

        </div>
        
            
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
