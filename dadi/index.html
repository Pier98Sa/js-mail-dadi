<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco dei dadi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/il_570xN.1612229339_bj2s.jpg" >
</head>
<body>
<!--Navbar-->
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./img/il_570xN.1612229339_bj2s.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Gioca ai dadi vs Computer
              </a>
            </div>
          </nav> 
    </header>
<!--Main-->
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-6 text-center text-white">
                    <h2>Dado Utente</h2>
                    <span id="user-number" class="ms_dice"></span>

                </div>
                <div class="col-6 text-center text-white">
                    <h2>Dado Computer</h2>
                    <span id="computer-number" class="ms_dice"></span>
                </div>

            </div>

            <div class="row">
                <div class="col text-center mt-5">
                    <button type="button" id = "play-game" class="btn btn-light">Gioca</button>
                    <button type="button" id = "reset-game" class="btn btn-danger">Reset</button>
                </div>

            </div>

            <div id="box-esito" class="row ms_none">
                <div class="col-6 offset-3 text-center mt-5 p-5 bg-white">
                    <h2 id="esito"></h2>
                </div>

            </div>

        </div>
        

    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
